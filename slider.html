<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/haziSliderCss.css" />
</head>
<body>

    <div class="hzslider" style="width: 1150px; height: 300px; border: 1px solid #ccc;">
        <div class="hzslider-wrapper">
            <div class="hzslider-slide">Slide 1</div>
            <div class="hzslider-slide">Slide 2</div>
            <div class="hzslider-slide">Slide 3</div>
            <div class="hzslider-slide">Slide 4</div>
            <div class="hzslider-slide">Slide 5</div>
            <div class="hzslider-slide">Slide 6</div>
            <div class="hzslider-slide">Slide 7</div>
            <div class="hzslider-slide">Slide 8</div>
            <div class="hzslider-slide">Slide 9</div>
        </div>
        <div class="hzslider-button-prev">Pre</div>
        <div class="hzslider-button-next">Next</div>
        
        <div class="hzslider-pagination"></div>
   </div>

    <script src="js/haziJs.js"></script>
    <script src="js/haziSliderJs.js"></script>
    <script>
       let $slider = $hzslider.init( '.hzslider-wrapper', 
            {
                slidesPerView: 3,
                defaultSlide: 1,
                step: 1,
                speed: 3500,
                duration: 1500,
                direction: 'horizontal',
                autoplay: {
                    enable : true
                },
                pagination: {
                    el: ".hzslider-pagination",
                    mode: 'vertical'
                }
            }
        );
        //console.log( $slider );
    </script>
</body>
</html>
